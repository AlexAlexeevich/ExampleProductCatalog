<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<form action = "#" th:action="@{/product-create}" th:object="${product}" method="post">

</form>
</body>
</html>
