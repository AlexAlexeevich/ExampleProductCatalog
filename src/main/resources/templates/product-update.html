<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<form action="#" th:action="@{/product-update}" th:object="${product}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="product_description">Product Description</label>
    <input type="text" th:field="*{product_description}" id="product_description" placeholder="Product Description">
    <br/>
    <input type="submit" value="Update Product">
</form>
</body>
</html>
